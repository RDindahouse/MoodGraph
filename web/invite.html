<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация по приглашению – Mood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
      border: 1px solid #1e293b;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 22px;
    }

    .small {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #1f2933;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 6px 14px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: #3b82f6;
      color: #e5e7eb;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .status {
      font-size: 13px;
      margin-top: 10px;
      min-height: 18px;
    }

    .status.error {
      color: #fecaca;
    }

    .status.success {
      color: #bbf7d0;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      background: #020617;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #1e293b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Регистрация по приглашению</h1>
    <div class="small">
      Вас пригласили к одному или нескольким графикам настроения.
      Придумайте логин и пароль для входа.
    </div>

    <div class="small" id="invite-token-info">
      Токен приглашения: <code id="token-view">…</code>
    </div>

    <form id="invite-form" onsubmit="return false;">
      <label for="username">Логин</label>
      <input
        id="username"
        type="text"
        autocomplete="username"
        placeholder="ваш логин"
      />

      <label for="password">Пароль</label>
      <input
        id="password"
        type="password"
        autocomplete="new-password"
        placeholder="придумайте пароль"
      />

      <label for="password2">Повторите пароль</label>
      <input
        id="password2"
        type="password"
        autocomplete="new-password"
        placeholder="ещё раз пароль"
      />

      <button class="btn" id="btn-register">Зарегистрироваться</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    function getTokenFromUrl() {
      // ожидаем /invite/<token>
      const parts = window.location.pathname.split("/");
      return parts[parts.length - 1] || "";
    }

    async function acceptInvite() {
      const status = document.getElementById("status");
      status.className = "status";
      status.textContent = "";

      const token = getTokenFromUrl();
      const usernameEl = document.getElementById("username");
      const passEl = document.getElementById("password");
      const pass2El = document.getElementById("password2");

      const username = usernameEl.value.trim();
      const password = passEl.value;
      const password2 = pass2El.value;

      if (!username || !password || !password2) {
        status.textContent = "Заполните все поля.";
        status.classList.add("error");
        return;
      }
      if (password !== password2) {
        status.textContent = "Пароли не совпадают.";
        status.classList.add("error");
        return;
      }

      status.textContent = "Отправка...";
      try {
        const res = await fetch("/api/invite/accept", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, username, password }),
        });
        if (!res.ok) {
          let msg = "Ошибка регистрации.";
          try {
            const j = await res.json();
            if (j.error) msg = j.error;
          } catch {}
          status.textContent = msg;
          status.classList.add("error");
          return;
        }
        status.textContent =
          "Регистрация успешна! Теперь вы можете войти на главной странице.";
        status.classList.add("success");
        // автоматический переход на главную страницу через 3 секунды
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);

      } catch (e) {
        status.textContent = "Ошибка: " + e.message;
        status.classList.add("error");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const token = getTokenFromUrl();
      document.getElementById("token-view").textContent = token || "—";

      const btn = document.getElementById("btn-register");
      btn.addEventListener("click", acceptInvite);
    });
  </script>
</body>
</html>
